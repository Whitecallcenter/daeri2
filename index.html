<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기사 초대 미니게임</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>
  <div class="container">
    <h1>🚗 대리기사 초대 미니게임</h1>
    <p id="referrer"></p>

    <h2>⏱ 10초 안에 버튼을 눌러보세요!</h2>

    <button id="tapBtn" disabled>눌러!</button>

    <p>점수: <span id="score">0</span></p>
    <p id="result"></p>

    <button id="startBtn">게임 시작</button>
    <button id="copyLinkBtn" style="display:none;">📎 내 추천 링크 복사</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
